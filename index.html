<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>PWS A5 HW</title>
    
    <style>
      #button-change {
        margin-left: 15px;
      }

      label, #result {
        margin-left: 15px;
        margin-top: 15px;

     #result {
        font-size: 20px;
     }
      
    </style>


  </head>
  <body>

    <div class="container">
      <h1>Курочка ряба</h1>

      <form id="messages">

        <div class="form-group">
          <label for="var1">var1</label>
          <input type="text" class="form-control" name="var1" placeholder="Дед" value="Дед">
          <label for="var2">var2</label>
          <input type="text" class="form-control" name="var2" placeholder="Баба" value="Баба">
          <label for="var3">var3</label>

          <label for="var4">var4</label>

          <input type="text" class="form-control" name="var5" placeholder="мышка" value="мышка">
          <label for="var6">var6</label>
          <input type="text" class="form-control" name="var6" placeholder="хвостиком" value="хвостиком">

        </div>

      </form>

      <div class="row">
        <a id="button-change" class="btn btn-primary">Заменить</a>
      </div>

      <div class="row">
        <div id="result"></div>
      </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
